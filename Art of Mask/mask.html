<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Mask</title>
    <style>
        .fixed-mask {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            filter: Alpha(Opacity=60);
            opacity: .6;
        }
    </style>
</head>
<body>
    <div class="content">
        this is content
    </div>
    <div class="fixed-mask"></div>
</body>
</html>
